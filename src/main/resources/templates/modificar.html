<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org">
        <head>
                <title>Datos del juego</title>
                <meta charset="UTF-8"/>
        </head>
        <body>
                <h1>Datos del juego</h1>
                <a th:href="@{/}">Regresar</a>
                <br/>
                <form th:action="@{/guardar}" method="post" th:object="${juego}">
                        <input type="hidden" name="idJuego" th:field="*{idJuego}"/>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}"/>
                        <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                        <br/>
                        <label for="descripcion">Descripci√≥n:</label>
                        <input type="text" name="descripcion" th:field="*{descripcion}"/>
                        <br/>
                        <label for="imagen">Imagen:</label>
                        <input type="text" name="imagen" th:field="*{imagen}"/>
                        <br/>
                        <input type="submit" name="guardar" value="Guardar"/>
                </form>
        </body>
</html>
